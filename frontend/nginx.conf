server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Block common sensitive files/paths so SPA fallback does not return 200 to scanners.
  location ~ /\.(?!well-known).* {
    access_log off;
    return 404;
  }

  location ~* ^/(server-status|info\.php)$ {
    access_log off;
    return 404;
  }

  # Static assets cache
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
